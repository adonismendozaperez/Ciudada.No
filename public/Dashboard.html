    <div id="section1" class="container-fluid">
        <div class="row">
            <div class="col-sm"></div>
            <div class="col-sm">
                    <h4 class="display-4">Reporte de problematicas.</h4>
                <form>
                    <!--TIPO DE PROBLEMATICAS-->
                    <label for="inputTipoProblematica">Tipo de problematica</label>
                    <select class="form-control" id="inputTipoProblematica">
                        <option>Bullying</option>
                        <option>Contaminación</option>
                        <option>Delincuencia</option>
                        <option>Electricidad</option>
                        <option>Racismo</option>
                        <option>Violencia de Genero</option>
                        <option>Otros</option>
                    </select>
                    <!--lONGITUD, LATITUD -->
                    <p id="inputLogintud" style="display: none"></p>
                    <p id="inputLatitud" style="display: none"></p>
                    <!--INPUT COMENTARIO-->
                    <div class="form-group">
                      <label for="inputComentario">Comentario</label>
                      <textarea class="form-control" id="inputComentario" rows="3"></textarea>
                    </div>
                    <!--INPUT EVIDENCIAS-->
                    <label for="customFile">Evidencias</label>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="customFile">
                        <label class="custom-file-label" ></label>
                    </div>
                    <!--INPUT ENVIAR-->
                    <div class="form-group mt-3">
                        <button type="button" class="btn btn-secondary btn-lg btn-block" id="btnEnviarProblematica">Enviar</button>
                    </div>
                </form>
            </div>
            <div class="col-sm"></div>
        </div>

    <div id="section2" class="container-fluid"></div>

    <script>
     //SESION   
     firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
           let us = firebase.auth().currentUser;
           $("#UserName").prepend(`<i class="far fa-user"></i> ${us.email}`)
        } else {
          location.href = 'index.html';
        }
      });

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(mostrarCoordenada);
        } else {
            alert('El navegador no dispone la capacidad de geolocalización');
        }

        function mostrarCoordenada(posicion) {
            $("#inputLogintud").text(posicion.coords.longitude);
            $("#inputLatitud").text(posicion.coords.latitude);
        }

    $("#btnEnviarProblematica").click(()=>{
        if($("#inputComentario").val() !== ""){
         let tipo =      $("#inputTipoProblematica").val();
         let fecha =     new Date(Date.now()).toLocaleString();
         let longitud =  $("#inputLogintud").text();
         let latitud =   $("#inputLatitud").text();
         let comentario =$("#inputComentario").val();
         let estatus =   "Pendiente";
         let userName =  firebase.auth().currentUser;

         let obj = {
             Tipo : tipo,
             Fecha : fecha,
             Longitud : longitud,
             Latitud : latitud,
             Comentario : comentario,
             Estatus : estatus,
             UserName: userName.email
          }

          firebase.database().ref("Problematicas").push(obj);
          swal("Guardado!", "Datos Guardados correctamente!", "success");
          $("#inputTipoProblematica").val("");
          $("#inputFecha").val("");
          $("#inputComentario").val("");
        }
        else{
            swal("Alerta!", "Debe rellenar todos los campos correctamente!", "warning");
        }
         
    });
    </script>
