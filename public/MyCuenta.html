    <!-- CONTAINER -->
    <div id="section1" class="container-fluid">
        <div class="row">
            <div class="col-sm">
                    <h4 class="display-4">Configuraciones de usuario.</h4>
                <!--FORMULARIO-->
                <form>
                    <div class="form-group mt-4">
                        <label for="InputPassword">Cambiar Password</label>
                        <input type="password" class="form-control" id="InputPassword" placeholder="Ingrese su Password">
                    </div>
                    <button type="submit" class="btn btnCambiarPassword" style="background-color: #1f671f; color: white">Cambiar</button>
                </form>
                <hr/>
            </div>
            <div class="col-sm">
                <h4 class="display-4">Mis Denuncías.</h4>
                <div class="container-body">
                    <ul class="list-unstyled"></ul>
                </div>
            </div>
        </div>    
    </div>

    <div id="section2" class="container-fluid"></div>

    <script>
     //SESION  
     firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
           let us = firebase.auth().currentUser;
           $("#UserName").prepend(`<i class="far fa-user"></i> ${us.email}`);
            
            //TABLA MIS DENUNCIAS
            firebase.database().ref('Problematicas').orderByChild("UserName").startAt(`${us.email}`).endAt(`${us.email}`).limitToLast(3).on('child_added',function(data){

                $(".list-unstyled").append(`
                <li class="media" style="color:silver;">
                    <img class="rounded float-left img-list" src="Imagenes/no-picture.png" >
                    <div class="media-body">
                    <h5 class="mt-0 mb-1">${data.val().Tipo}</h5>
                    ${data.val().Comentario}
                    <blockquote class="blockquote mb-0">
                    <footer class="blockquote-footer font-weight-light">${data.val().Estatus}</footer>
                    </blockquote>
                    </div>
                </li>
                <hr/>
                `);

            });
        } else {
          location.href = 'index.html';
        }
      });
       
      
        //END ANIMACION      
        $("#animation-loading").css("display","none")


      $(".btnCambiarPassword").click((e)=>{
          e.preventDefault();
         let user = firebase.auth().currentUser;
         //CAMBIAR PASSWORD
         let newPassword = $("#InputPassword").val();

         user.updatePassword(newPassword).then(function() {
            swal("Listo!", "La contraseña fue cambiada correctamente!", "success");
         }).catch(function(error) {
            let errorMessage = error.message;
            swal("Información!", errorMessage, "warning");
         });
      });
     
    </script>
