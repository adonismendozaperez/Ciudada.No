    <script>
     //SESION  
    let denuncias=[];
    let obj = {} 

     firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
           let us = firebase.auth().currentUser;
           $("#UserName").prepend(`<i class="far fa-user"></i> ${us.email}`);
            
            //TABLA MIS DENUNCIAS
            firebase.database().ref('Problematicas').orderByChild("UserName").startAt(`${us.email}`).endAt(`${us.email}`).limitToLast(3).on('child_added',function(data){
                obj = {
                    "Tipo": data.val().Tipo,
                    "Comentario": data.val().Comentario,
                    "Estatus":    data.val().Estatus
                };
                denuncias.push(obj);
            });
        } else {
          location.href = 'index.html';
        }
      });
       
        setTimeout(function(){
        let grid =  $("#gridContainer").dxDataGrid({
                dataSource: denuncias,
                keyExpr: "Tipo",
                height: 300,
                scrolling: {
                    columnRenderingMode: "virtual"
                },
                columns: [
                    {
                        caption: "Tipo",
                        dataField: "Tipo",
                        width: 150
                    },
                    {
                        caption: "Comentario",
                        dataField: "Comentario"
                    },
                    {
                        caption: "Estatus",
                        dataField: "Estatus",
                        width: 150
                    }]
            });//END DEVEXTREME
        //END ANIMACION      
        $("#animation-loading").css("display","none")
        },2000)






      $(".btnCambiarPassword").click((e)=>{
          e.preventDefault();
         let user = firebase.auth().currentUser;
         //CAMBIAR PASSWORD
         let newPassword = $("#InputPassword").val();

         user.updatePassword(newPassword).then(function() {
            swal("Listo!", "La contraseña fue cambiada correctamente!", "success");
         }).catch(function(error) {
            let errorMessage = error.message;
            swal("Información!", errorMessage, "warning");
         });
      });
     
    </script>
