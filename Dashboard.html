        }

<body>
    <!-- NAVBAR-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="Dashboard.html">Ciudada.No</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="Dashboard.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Dashboard.html">Estadisticas</a>
                </li>
            </ul>
            <span class="navbar-text">
                    <button class="btn btn-outline-success my-2 my-sm-0 btnSalir"  style="margin-left: 10px;" type="submit">Salir</button>
            </span>
        </div>
    </nav>
    <!-- CONTAINER -->
    <div id="section1" class="container-fluid">
        <div class="row">
            <div class="col-sm"></div>
            <div class="col-sm">
                    <h4 class="display-4">Reporte de problematicas.</h4>
                <form>
                    <label for="tipoProblematica">Tipo de problematica</label>
                    <select class="form-control" id="tipoProblematica">
                        <option>Bullyingt</option>
                        <option>Contaminación</option>
                        <option>Delincuencia</option>
                        <option>Electricidad</option>
                        <option>Otros</option>
                        <option>Racismo</option>
                        <option>Violencia de Genero</option>
                    </select>
                    <div class="form-group">
                            <label for="exampleFormControlInput1">Fecha</label>
                            <input type="date" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>
                    <fieldset disabled>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <!-- <label for="inputEmail4">Logintud</label> -->
                                <input type="text" class="form-control" id="inputLogintud" placeholder="Email">
                            </div>
                            <div class="form-group col-md-6">
                                <!-- <label for="inputPassword4">Latitud</label> -->
                                <input type="text" class="form-control" id="inputLatitud" placeholder="Password">
                            </div>
                        </div>
                    </fieldset>
                    <div class="form-group">
                      <label for="exampleFormControlTextarea1">Comentario</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <!--INPUT EVIDENCIAS-->
                    <label for="customFile">Evidencias</label>
                    <div class="custom-file">
                            <input type="file" class="custom-file-input" id="customFile">
                            <label class="custom-file-label" ></label>
                    </div>
                    
                    <label for="estatus">Estatus</label>
                    <select class="form-control" id="estatus">
                        <option>Pendiente</option>
                    </select>
                    <div class="form-group mt-3">
                        <button type="button" class="btn btn-secondary btn-lg btn-block">Enviar</button>
                    </div>
                    
                </form>
            </div>
            <div class="col-sm"></div>
        </div>    


    </div>

    <div id="section2" class="container-fluid">
    </div>
    <script>
    
        $(".btnSalir").click(()=>{
            firebase.auth().signOut().then(function() {
                location.href = 'index.html';
            }).catch(function(error) {
                alert(error);
            });
        });

        window.addEventListener('load', inicio, false);
        function inicio() {

            $("#customFile").change(()=>{
                $(".custom-file-label").text($("#customFile").val())
            });

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(mostrarCoordenada);
            } else {
            alert('El navegador no dispone la capacidad de geolocalización');
            }
        }

        function mostrarCoordenada(posicion) {
            $("#inputLogintud").val(posicion.coords.longitude);
            $("#inputLatitud").val(posicion.coords.latitude);
        }
    </script>
</body>
